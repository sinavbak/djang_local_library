{% extends "base_generic.html" %}
{% block title %} Kitaplar {% endblock %}
{% block content %} 
<h1>Kitap Listesi</h1>
<hr>
{% if book_list %}
<ul>
    {% for book in book_list %}
        <li> <a href = "{{book.get_absolute_url}}">{{book.title}}</a>({{book.author}})</li>
    {% endfor %}
</ul>
{% else %}
<p>Kitap yok</p>
{% endif %}
{% endblock %}
